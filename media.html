<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kanit:400,500,600,700" rel="stylesheet">
    <title>Media</title>
    <style>

        body {
            background-color: #333; /* Dark gray background color */
            color: #fff; /* Text color */
            font-family: 'Poppins', 'Kanit', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: orange;
        }

        .event-section {
            background-color: #444; /* Dark gray background color for event sections */
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px; /* Add some space between event sections */
        }

        .event-title,
        .event-subtitle {
            color: #fff;
            text-align: center; /* Text color for event titles and subtitles */
        }

        .event-images {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px; /* Add some space between title/subtitle and images */
        }

        .dot-windmill {
    position: relative;
    top: -10px;
    width: 10px;
    height: 10px;
    border-radius: 5px;
    background-color: #fc881b;
    color: #9880ff;
    transform-origin: 5px 15px;
    animation: dot-windmill 2s infinite linear;
  }
  .dot-windmill::before, .dot-windmill::after {
    content: "";
    display: inline-block;
    position: absolute;
  }
  .dot-windmill::before {
    left: -8.66254px;
    top: 15px;
    width: 10px;
    height: 10px;
    border-radius: 5px;
    background-color: #fc881b;
    color: #9880ff;
  }
  .dot-windmill::after {
    left: 8.66254px;
    top: 15px;
    width: 10px;
    height: 10px;
    border-radius: 5px;
    background-color: #1b8ffc;
    color: #9880ff;
  }
  
  @keyframes dot-windmill {
    0% {
      transform: rotateZ(0deg) translate3d(0, 0, 0);
    }
    100% {
      transform: rotateZ(720deg) translate3d(0, 0, 0);
    }
  }
  .preloader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #1a1a1a; /* Set the background color for the preloader */
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    transition: opacity 2s ease-in-out;
}

.preloader .dot-windmill {
    position: relative;
    top: -10px;
    width: 10px;
    height: 10px;
    border-radius: 5px;
    background-color: #fc881b;
    color: #9880ff;
    transform-origin: 5px 15px;
    animation: dot-windmill 2s infinite linear;
}

        .event-images img {
            width: 100%;
            max-width: 200px;
            margin: 0 10px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .event-images img:hover {
            transform: scale(1.1);
        }

        /* Back Arrow Styles */
        .back-arrow {
            position: fixed;
            top: 20px;
            left: 20px;
            cursor: pointer;
            animation: backAndForth 2s infinite;
            transition: transform 0.3s ease-in-out;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
        }

        .back-arrow:hover {
            transform: scale(1.2);
        }

        .arrow-icon {
            font-size: 36px;
            margin-bottom: 5px;
        }

        @keyframes backAndForth {
            0%, 100% {
                transform: translateX(0);
            }

            50% {
                transform: translateX(-10px);
            }
        }
        
    </style>
</head>

<body>

    <!-- Preloader -->
    <div class="preloader-container">
        <div class="preloader">
            <div class="dot-windmill"></div>
        </div>
    </div>

    <a href="index.html" class="back-arrow" title="Back to Home">&#8592; Back to Home</a>

    <script>
        // Wrap your code in a window.onload event to ensure all elements are loaded before executing
        window.onload = function () {
            // Get the preloader element
            var preloader = document.querySelector('.preloader');
    
            // Use setTimeout to set a delay before hiding the preloader
            setTimeout(function () {
                preloader.style.opacity = 0;
                preloader.style.pointerEvents = 'none';
                document.body.classList.add('loaded');
            }, 1500);
        };
    </script>
    </body>
